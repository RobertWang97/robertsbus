<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/lib/bootstrap/dist/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js" charset="UTF-8"></script>
</head>
<body>
<br/>
<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group col-md-4">
                <label for="inputDateFrom" class="col-md-5 control-label">日期从:</label>
                <div class="input-group date form_date col-md-7" data-date-format="yyyy-mm-dd">
                    <input class="form-control" type="text" id="inputDateFrom" ng-model="start.datefrom" readonly/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputDateTo" class="col-md-5 control-label">日期到:</label>
                <div class="input-group date form_date col-md-7" data-date-format="yyyy-mm-dd">
                    <input class="form-control" type="text" id="inputDateTo" ng-model="start.dateto" readonly/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group col-md-1"></div>
            <div class="input-group col-md-3">
                <span class="btn btn-lg btn-primary" ng-click="searchStatistics()">搜索</span>
            </div>
        </fieldset>
    </form>
</div>
    <form name="statisticsForm" style="margin: 20px 20px 20px 20px; ">
        <table class="table table-striped" border=1>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>班车路线</th>
                    <th>班车时间</th>
                    <th>姓名</th>
                    <th>员工号</th>
                    <th>站点</th>
                    <th>是否串线</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="l in data">
                    <td>{{l.fields.date}}</td>
                    <td>{{l.fields.line}}</td>
                    <td>{{l.fields.busType}}</td>
                    <td>{{l.fields.username}}</td>
                    <td>{{l.fields.serialNo}}</td>
                    <td>{{l.fields.station}}</td>
                    <td>{{(l.fields.cline==1)?"是":"否"}}</td>
                </tr>
            </tbody>
        </table> 
    </form>

    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <!--<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>-->
</body>
</html>
