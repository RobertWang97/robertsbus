<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/sticky-footer-navbar.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <form name="auditForm"  style="margin: 20px 20px 20px 20px; ">
	<table class="table table-striped" border=1  >  
	     <thead>  
	        <tr>  
	            <th>员工姓名</th>
	            <th>员工号</th>                                
	            <th>座位号</th>  
	            <th>线路</th>  
	            <th>站名</th> 
	            <th>请求状态</th>
	            <th>备注</th>
	            <th>批准</th>
	            <th>拒绝</th>
	        </tr>  
	    </thead>  
	    <tbody>  
	        <tr ng-repeat="l in data">            
	            <td>{{l.name}}</td> 
	            <td>{{l.serialNo}}</td>  
	            <td>{{l.seatNo}}</td>  
	            <td>{{l.line}}</td>  
	            <td>{{l.station}}</td>  
	            <td>{{l.status}}</td> 
	            <td><input type="text" name="{{l}}" ng-model="l.comments" style="width: 100%;"/></td> 
	            <td><input type="radio" name="{{l}}" ng-model="l.approved" value="approve" />批准</td>   
	            <td><input type="radio" name="{{l}}" ng-model="l.approved" value="reject" />拒绝</td>  
	        </tr>  
	    </tbody>  
	</table>  
	<div style="text-align:right;margin-right:2em;">
		<button type="submit" class="btn btn-primary btn-lg" ng-click="auditsub()" data-toggle="modal" data-target="#myModal">提交</button>
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body" align="center">
				提交成功
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="reloadPage()" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
  </form>


  </body>
</html>
